<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Password-Checker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;700&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="justify-content-center">
                    <h1 class="password"> Password Checker</h1>
                    <h4 class="para">This app help you to check the strength of you password</h4>
                    <p class="para">Please type your password in the space provided below note your passowrd must consist of one
                        upper
                        case, one digit, one special character, at least 8 character long to have the green check </p>
                </div>
            </div>

            <div>
                <input type="password" placeholder="Type your password" id="passIntput"
                    class="form-control passwordInput">

                <span id="StrengthDisp" class="badge">Weak</span>
            </div>
        </div>

</body>

<script>

    let passIntput = document.getElementById('passIntput')
    let StrengthDisp = document.getElementById('StrengthDisp')


    passIntput.addEventListener("keypress", () => {
        StrengthDisp.style.display = 'block'
        timeout = setTimeout(() => PasswordChecker(passIntput.value));
        if (passIntput.value.length > 0) {
            StrengthDisp.style.display != 'block'
        } else {
            StrengthDisp.style.display = 'none'
        }
    });

    let vstrongPassword = /((?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9])(?=.{8,}))/
    let strongPassword = /((?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.{8,}))/
    let mediumPassword = /((?=.*[a-z])(?=.*[A-Z])(?=.{8,}))/

    function PasswordChecker(e) {

        if (vstrongPassword.test(e)) {
            StrengthDisp.style.backgroundColor = "green"
            StrengthDisp.textContent = 'Very Strong'
        } else if (strongPassword.test(e)) {
            StrengthDisp.style.backgroundColor = 'blue'
            StrengthDisp.textContent = 'Strong'
        } else if (mediumPassword.test(e)) {
            StrengthDisp.style.backgroundColor = "yellow"
            StrengthDisp.textContent = 'Medium'
        } else {
            StrengthDisp.style.backgroundColor = 'red'
            StrengthDisp.textContent = 'Weak'
        }
    }



</script>

</html>
